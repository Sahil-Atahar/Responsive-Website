    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Responsive Website</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"

                        <a class="nav-link text-capitalize" href="contact.html">Contact us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contact us Start -->
    <section class="my-5">
        <h1 class="text-center display-4">Contact us</h1>
        <hr class="w-25 mx-auto" />
        <div class="container-fluid my-5">
            <div class="col-lg-6 col-10 col-md-8 mx-auto">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Full Name</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="enter your name">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput2" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput2"
                        placeholder="name@example.com">
                </div>

                <label class="me-2 mb-3"> Gender</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="inlineCheckbox1" value="Female"
                        name="inputradiooption">
                    <label class="form-check-label" for="inlineCheckbox1">Female</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="inlineCheckbox2" value="Name"
                        name="inputradiooption">
                    <label class="form-check-label" for="inlineCheckbox2">Male</label>
                </div>

                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Select City</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" list="datalistOptions"
                        placeholder="search your city">
                </div>

                <datalist id="datalistOptions">
                    <option value="San Francisco">
                    <option value="New York">
                    <option value="Seattle">
                    <option value="Los Angeles">
                    <option value="Chicago">
                </datalist>

                <div class="mb-3">
                    <input class="form-control" type="file" id="formFile">
                </div>

                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                        style="resize: none;"></textarea>
                </div>
            </div>
            <div class="col-12 text-center my-4">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-outline-info" data-bs-toggle="modal"
                    data-bs-target="#exampleModal">Submit Form</button>
            </div>
        </div>
    </section>
    <!-- Contact us End -->

    <!-- Bootstrap Model Start -->
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Hi , How are you ?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap Model End -->
